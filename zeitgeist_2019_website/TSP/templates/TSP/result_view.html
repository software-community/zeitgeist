{% extends 'TSP/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Result | TSP {%endblock%}

{% block body %}

<div class="ftco-blocks-cover-1">
    <div class="ftco-cover-1 main-back overlay">
        <div class="container">
            <div class="row align-items-center justify-items-center">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Your Result</h5>
                            <h5 style="color: black;">
                                    Zeitgeist ID : <b>{{data.advitiya_id}}</b>
                                </h5>
                            <h5 style="color: black;">
                                Name : <b>{{data.name}}</b>
                            </h5>
                            <h5 style="color: black;">
                                School : <b>{{data.school}}</b>
                            </h5>
                            <h5 style="color: black;">
                                Marks : <b>{{data.marks}}</b>
                            </h5>
                            <h5 style="color: black;">
                                Rank : <b>{{data.rank}}</b>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
