<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway:500.700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/card.css" />

    <title>Zeitgeist</title>
  </head>
  <body>
    <div class="first" id="root">
      <a href="index.html" class="imagelink">
        <img src="images/house.png" alt="home" />
      </a>
      <a href="#" class="backbutton">
        <img src="images/back1.png" alt="home" />
      </a>
      <div class="main">
        <div id="app" class="department container">
          <div class="eachdept" id="machine">
            <a href="cse/machine.html">
              <card data-image="images/machine.png">
                <h1 slot="header">Machine Learning With Python</h1>
                <p slot="content"></p>
              </card>
            </a>
          </div>
          <div class="eachdept" id="web">
            <a href="cse/web.html">
              <card data-image="images/web.jpeg">
                <h1 slot="header">Web Development</h1>
                <p slot="content"></p>
              </card>
            </a>
          </div>
          <div class="eachdept" id="ai">
            <a href="cse/ai.html">
              <card data-image="images/ai.jpeg">
                <h1 slot="header">Artifical Intelligence</h1>
                <p slot="content"></p>
              </card>
            </a>
          </div>
          <div class="eachdept" id="ds">
            <a href="cse/ds.html">
              <card data-image="images/data.jpg">
                <h1 slot="header">Data Science</h1>
                <p slot="content"></p>
              </card>
            </a>
          </div>
          <div class="eachdept" id="ethical">
            <a href="cse/eh.html">
              <card data-image="images/ethical.jpg">
                <h1 slot="header">Ethical Hacking</h1>
                <p slot="content"></p>
              </card>
            </a>
          </div>
          <div class="eachdept" id="azure">
            <a href="cse/azure.html">
              <card data-image="images/azure.jpg">
                <h1 slot="header">Microsoft Azure Cloud Computing</h1>
                <p slot="content"></p>
              </card>
            </a>
          </div>
          <div class="eachdept" id="block">
            <a href="cse/bc.html">
              <card data-image="images/block.png">
                <h1 slot="header">Block Chain</h1>
                <p slot="content"></p>
              </card>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="js/three.r92.min.js"></script>
    <script src="js/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#root",
        highlightColor: 0x71c4ff,
        midtoneColor: 0x3a9cb1,
        lowlightColor: 0x567478,
        baseColor: 0xfff5d5,
        blurFactor: 0.67,
        speed: 1.4,
        zoom: 1.1
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script src="js/card.js"></script>
    <script src="js/index.js"></script>
    <script src="three.r92.min.js"></script>
    <script src="vanta.fog.min.js"></script>
  </body>
</html>
