{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway:500.700" />
	<link rel="stylesheet" href="{% static 'verzeo/css/index.css' %}" />
	<link rel="stylesheet" href="{% static 'verzeo/css/card.css' %}" />

	<title>Zeitgeist</title>
</head>

<body>
	<div class="first" id="root">
		<a href="{% url 'verzeo_home' %}" class="imagelink">
			<img src="{% static 'verzeo/images/house.png' %}" alt="home" />
		</a>
		<a href="#" class="backbutton">
			<img src="{% static 'verzeo/images/back1.png' %}" alt="home" />
		</a>
		<div class="main">
			<div id="app" class="department container">
				<div class="eachdept" id="cpm">
					<a href="{% url 'construction' %}">
						<card data-image="{% static 'verzeo/images/const.jpg' %}">
							<h1 slot="header">Construction planning & Management</h1>
							<p slot="content"></p>
						</card>
					</a>
				</div>
				<div class="eachdept" id="auto">
					<a href="{% url 'autocad' %}">
						<card data-image="{% static 'verzeo/images/auto.png' %}">
							<h1 slot="header">Autocad</h1>
							<p slot="content"></p>
						</card>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="{% static 'verzeo/js/three.r92.min.js' %}"></script>
	<script src="{% static 'verzeo/js/vanta.fog.min.js' %}"></script>
	<script>
		VANTA.FOG({
			el: "#root",
			highlightColor: 0x71c4ff,
			midtoneColor: 0x3a9cb1,
			lowlightColor: 0x567478,
			baseColor: 0xfff5d5,
			blurFactor: 0.67,
			speed: 1.4,
			zoom: 1.1
		});
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
	<script src="{% static 'verzeo/js/card.js' %}"></script>
	<script src="{% static 'verzeo/js/index.js' %}"></script>
</body>

</html>
