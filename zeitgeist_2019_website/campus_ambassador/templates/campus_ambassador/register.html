{% extends "campus_ambassador/base.html" %}

{% load static %}

{% block content %}

<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a href="{% url 'main_page_home' %}" class="button">Zeitgeist</a>
            </div>
            <div class="pull-right">
                <a href="{% url 'account_email' %}" class="button" style="font-size: 1.1em">Change Account</a>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-brand"></div>
            <div class="pull-right">
                <p style="color: white;">{{ request.user.email }}
                    <a href="{% url 'google_logout' %}" class="button" style="margin-left: 0.6em; font-size: 1.1em;">Logout</a>
                </p>
            </div>
        </div>
    </nav>
</header>

<section class="hero-wrap" style="height: auto; padding-bottom: 30px">
    <!-- content goes here -->
    <div class="container form-group" style="margin-top:190px;">
        <div class="row">
            <div class="card col-md-8 offset-md-2" style="padding: 3%">
                <style>
                    input[type=text], input[type=tel], select {
                        width: 100%;
                        padding: 12px 20px;
                        margin: 8px 0;
                        display: inline-block;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        box-sizing: border-box;
                    }
                    input[type=submit] {
                        width: 100%;
                        background-color: #4CAF50;
                        color: white;
                        padding: 14px 20px;
                        margin: 8px 0;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                    }
                    input[type=submit]:hover {
                        background-color: #45a049;
                    }
                </style>
                <h2 class="text-center">Registration Details</h2>
                <form method="POST">
                {% csrf_token %}
                {{ registration_details_form }}<br>
                <label for="id_accept_campus_ambassador_policy"><input name="accept_campus_ambassador_policy" id="id_accept_campus_ambassador_policy" required="" type="checkbox"> I have read and accept the <a href="{% static 'campus_ambassador/CA.pdf' %}" target="_blank">Campus Ambassador Policy</a></label>
                <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
