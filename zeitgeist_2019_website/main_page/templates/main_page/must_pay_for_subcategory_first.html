{% extends 'main_page/base.html' %}

{% load static %}

{% block content %}

<div id="home">
    <div class="section-bg" style="background-color:grey" data-stellar-background-ratio="0.5"></div>
    <div class="home-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="home-content">
                        <h2>Before registering for {{ event.name }}, you must <a
                                href="{% url 'pay_for_event' event.id %}" style="color:crimson">PAY FOR
                                {{ event }}</a>. Pay just INR
                            {{ event.participation_fees_per_person }} to participate
                            in this event.</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
