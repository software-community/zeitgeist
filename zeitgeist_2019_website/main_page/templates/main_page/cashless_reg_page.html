{% extends "main_page/base.html" %}

{% load static %}

{% block content %}
<div class='jumbotron' style="background-color:rgb(32, 35, 37)">
  <br>
</div>

<style>
  .det-form{
    padding-top:100px;
    padding-bottom: 100px;
    max-width: 400px;
  }
  input[type=text], input[type=tel], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }
  input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
  input[type=submit]:hover {
      background-color: #45a049;
  }
</style>
<div class="container det-form">
  <font style="font-size: 18px">Register for <b>{{event_name}}</b></font>
  <br><br>
<form method="POST">
  {% csrf_token %}
  {{ form }}<br>
  <input type="submit" value="Register">
  </form>
</div>

{% endblock %}
