{% extends 'main_page/base.html' %}

{% load static %}

{% block content %}

<div id="home">
    <div class="section-bg" style="background-color:grey" data-stellar-background-ratio="0.5"></div>
    <div class="home-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="home-content" style="font-size: larger">
                        <h2>Please enter the amount you want to donate :</h2>
                        <form method="POST" action="{% url 'support' %}">
                            {% csrf_token %}
                            <input type="number" name="amount" required min="100">
                            <button type="submit">PAY</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
