{% extends 'main_page/base.html' %}

{% load static %}

{% block content %}

<div id="home">
    <div class="section-bg" style="background-color:grey" data-stellar-background-ratio="0.5"></div>
    <div class="home-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="home-content">
                        <p style="color:blanchedalmond;font-size: large">Payment Status: {{ payment_status }}</p>
                        <p style="color:blanchedalmond;font-size: large">Payment Request ID: {{ payment_request_id }}</p>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
