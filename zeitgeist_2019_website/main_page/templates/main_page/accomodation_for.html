{% extends "main_page/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<div class="jumbotron" style="background-color: #39a0ed; color:#17301c;">
    <div class='container'>
        <br><br><br>
        <h2>Fill the details of the participants!</h2>
    </div>
</div>

<div class='container'>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{% url 'accomodation_for' number_of_people_to_accomodate %}">
                {% csrf_token %}
                {{ accomodation_modelformset|crispy }}
                <button type="submit" class="btn btn-danger">PAY</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
